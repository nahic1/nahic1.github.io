<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cihan Erkilic | Professioneller Sprecher</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;700&family=EB+Garamond:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Vorherige Styles bleiben gleich */

        /* Überarbeiteter Portfolio-Bereich */
        .portfolio {
            padding: 8rem 5%;
            background: var(--secondary);
        }

        .audio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .audio-item {
            background: var(--primary);
            border-radius: 12px;
            padding: 2rem;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(249,115,22,0.1);
            opacity: 0;
            transform: translateY(20px);
        }

        .audio-item.visible {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .audio-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(15,23,42,0.3);
        }

        .audio-description {
            margin: 1.5rem 0;
            color: rgba(248,250,252,0.8);
        }

        .custom-player {
            width: 100%;
            height: 50px;
            background: rgba(248,250,252,0.08);
            border-radius: 8px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border: 1px solid rgba(249,115,22,0.3);
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #f97316, #fb923c);
            transition: width 0.1s linear;
        }

        .play-btn {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text);
        }
    </style>
</head>
<body>
    <!-- Navigation und Hero-Section bleiben gleich -->

    <section class="portfolio" id="portfolio">
        <h2 class="section-title">Audiobeispiele</h2>
        <div class="audio-grid">
            <!-- Audio-Item 1 -->
            <div class="audio-item">
                <h3>Werbespot | Mode</h3>
                <p class="audio-description">Dynamische Stimme für Fashion-Kampagne</p>
                <div class="custom-player" data-audio="werbung.mp3">
                    <div class="progress-bar"></div>
                    <i class="fas fa-play play-btn"></i>
                </div>
            </div>

            <!-- Audio-Item 2 -->
            <div class="audio-item">
                <h3>E-Learning | Technik</h3>
                <p class="audio-description">Klare Erklärstimme für Schulungsvideos</p>
                <div class="custom-player" data-audio="elearning.mp3">
                    <div class="progress-bar"></div>
                    <i class="fas fa-play play-btn"></i>
                </div>
            </div>

            <!-- Audio-Item 3 -->
            <div class="audio-item">
                <h3>Hörspiel | Fantasy</h3>
                <p class="audio-description">Atmosphärische Charakterstimmen</p>
                <div class="custom-player" data-audio="hoerspiel.mp3">
                    <div class="progress-bar"></div>
                    <i class="fas fa-play play-btn"></i>
                </div>
            </div>

            <!-- Weitere Audio-Items hier einfügen -->
        </div>
    </section>

    <!-- Rest der Seite bleibt gleich -->

    <script>
        // Custom Audio Player
        document.querySelectorAll('.custom-player').forEach(player => {
            const audio = new Audio(player.dataset.audio);
            const progressBar = player.querySelector('.progress-bar');
            const playBtn = player.querySelector('.play-btn');
            
            let isPlaying = false;

            player.addEventListener('click', () => {
                document.querySelectorAll('audio').forEach(other => other.pause());
                
                if(isPlaying) {
                    audio.pause();
                    playBtn.classList.replace('fa-pause', 'fa-play');
                } else {
                    audio.play();
                    playBtn.classList.replace('fa-play', 'fa-pause');
                }
                isPlaying = !isPlaying;
            });

            audio.addEventListener('timeupdate', () => {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = `${progress}%`;
            });

            audio.addEventListener('ended', () => {
                playBtn.classList.replace('fa-pause', 'fa-play');
                progressBar.style.width = '0';
                isPlaying = false;
            });
        });

        // Lazy Loading und Scroll-Animation
        const audioItems = document.querySelectorAll('.audio-item');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        audioItems.forEach(item => {
            observer.observe(item);
        });
    </script>
</body>
</html>
